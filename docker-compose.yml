version: '3.8'
services:
  spring-app:
    build: . # Or specify the path to your Dockerfile context
    ports:
      - "8080:8080"
    environment:
      # Pass the Atlas URI securely as an environment variable
      # The variable name maps to a Spring Boot configuration property
      SPRING_DATA_MONGODB_URI: ${MONGO_URI}
      SPRING_DATA_MONGODB_DATABASE: ${DATABASE_NAME}
